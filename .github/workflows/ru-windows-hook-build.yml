name: Russian, Windows, df-translate-hook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache base package
        uses: actions/cache@v2
        with:
          path: base_pack.zip
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('base_pack_url.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Install wget
      
      - name: Download base package
        uses: wei/wget@v1
        with:
          args: -i base_pack_url.txt -O base_pack.zip

      - name: Unpack base package
        run: |
          touch base_pack.zip
          make base

      - name: Install python requirements
        run: make install_requirements

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
